<body>
    <h1> Intendando acceder al server pa.</h1>
    <script src="socket.io/socket.io.js"></script>

    <script> 
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al  servidor')
        });
    
        socket.on('disconnect', function(){
            console.log('Perdimos coneccion');
        });    

        socket.emit('mensaje', {nombre: 'Daniel'});  // aca es donde la aplicacion emite un msj para q lo escuche el servidor
        
        // socket.on('mensaje', function(payload){ //on, escucha un evento perzonalizado payload es el valor
        //     console.log('Escuchando: ', payload);
        // } );

        socket.on('emitir-mensaje', function(payload){ //on, escucha un evento perzonalizado payload es el valor
            console.log('Escuchando: ', payload);
        } );

        socket.on('active-bands', function(bands){ //on, escucha un evento perzonalizado payload es el valor
            console.clear();
            console.table( bands);
        } );    


    </script>
